<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <div class="card">
      <img class="top" src="images/bg-pattern-card.svg" alt="">
      
<img class="victor" src="images/image-victor.jpg" alt="">

      <h1 class="heading">Victor Cres  <span style=  "color: #92A9BD" >26</span> </h1>

      <p class="grid">London</p>
  

<hr class="line">
      <div class="flex">
        <div class="box1 box">
          <h2>80K</h2>
          <p class="paragraph">Followers</p> 
        </div>
        
       <div class="box2 box">
        <h2>803K</h2>
        <p class="paragraph">Likes</p> 

       </div>
    
      <div class="box3 box">
        <h2>1.4k</h2>
        <p class="paragraph">Photos</p> 
      </div>
       
    
       
      

      </div>
      

    </div>

  

   


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akhror Sobirov</a>.
  </div>
</body>
</html>
